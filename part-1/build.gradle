apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.example.Application'

jar {
    baseName = 'dagger2-examples-part1'
    version = '1.0.0'
}

dependencies {
    compile 'com.google.dagger:dagger:2.0.2'
    compile 'com.google.dagger:dagger-compiler:2.0.2'
}

repositories {
    jcenter()
}
